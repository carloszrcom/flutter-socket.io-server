<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Acceso denegado</h1>

    <script src="socket.io/socket.io.js"></script>

    <script>
        var socket = io(); // io se encuentra dentro de la librería referenciada en el script anterior
        socket.on('connect', function() {
            console.log('Conectado al servidor');
        });

        socket.on('disconnect', function() {
            console.log('Perdimos comunicación con el servidor');
        });

        // Emitir eventos
        socket.emit('mensaje', {nombre: 'Fernando'});

        // Escuchar eventos
        socket.on('nuevo-mensaje', function(payload){
            console.log('Escuchando:', payload);
        });

        socket.on('active-bands', function(bands){
            console.clear();
            console.table(bands);
        });
    </script>
</body>
</html>
